plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.45.0'
   
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.1'
//compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
 // https://mvnrepository.com/artifact/io.appium/java-client
compile group: 'io.appium', name: 'java-client', version: '8.3.0'
// https://mvnrepository.com/artifact/io.appium/java-client
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'



    
}
